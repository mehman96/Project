{% extends "admin/base.html" %}

{% block content %}
<div class="container-sm">
<hr>
<h3 class="text-primary"> Update Portfolio</h3>
<form action="/admin/ptupdate/{{link.id}}" method='POST' enctype="multipart/form-data">
<input type="file"  class="form-control my-2" name="pr_img" value="{{link.pr_img}}"placeholder="img " >
<input type="text"  class="form-control my-2" name="pr_img_url" value="{{link.pr_img_url}}"  placeholder="img url" >
<input type="text"  class="form-control my-2" name="pr_front_name" value="{{link.pr_front_name}}"  placeholder="fronted devoloper name" >
<input type="text"  class="form-control my-2" name="pr_front_url" value="{{link.pr_front_url }}"  placeholder="front github code" >
<input type="text"  class="form-control my-2" name="pr_text" value="{{link.pr_text }}"  placeholder="project txt" >
<input type="text"  class="form-control my-2" name="pr_backend_url" value="{{link.pr_backend_url}}"  placeholder="backend url" >
<input type="text"  class="form-control my-2" name="my_github_url" value="{{link.my_github_url}}"  placeholder="my github url" >
<input type="submit" class="btn btn-primary" value="Update Portfolio">
<hr>
</form>
</div>
{% endblock %}

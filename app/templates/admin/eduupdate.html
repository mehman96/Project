{% extends "admin/base.html" %}

{% block content %}
<div class="container-sm">
<hr>
<h3 class="text-primary"> Update Education</h3>
<form action="/admin/eduupdate/{{item.id}}" method='POST'>
<input type="text"  class="form-control my-2" name="edu_heading" value="{{item.edu_heading}}"placeholder=" heading">
<input type="text"  class="form-control my-2" name="edu_start_date" value="{{item.edu_start_date}}"placeholder="start date">
<input type="text"  class="form-control my-2" name="edu_end_date" value="{{item.edu_end_date}}"  placeholder="end date " >
<input type="text"  class="form-control my-2" name="edu_txt" value="{{item.edu_txt}}"  placeholder="edu_txt  " >
<input type="submit" class="btn btn-primary" value="Update Education">
<hr>
</form>
</div>

{% endblock %}

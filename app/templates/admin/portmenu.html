{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary" >Add Portfolio menu</h3>
<div class="col-12">
<form action="/admin/portmenu" method='POST'>
    <input type="text" class="form-control my-2"name="port_menu_name"placeholder="port menu name">
    <input type="submit" class="btn btn-primary btn-lg" value="Add Portfolio menu">
<hr>
</form>
</div>
<hr>
<div class="col-12">
<h3 class="text-warning"> Portfolio Menu </h3>
<table class="table">
    <thead>
        <tr>
            <th class="text-warning">id</th>
            <th class="text-warning">Portfolio menu</th>
            <th class="text-warning">Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    <tbody>
        {% for menu  in menus %}

        <tr>
            <td  class="text-primary" scope="row">{{menu.id}}</td>
            <td class="text-primary">{{menu.port_menu_name}}</td>
            <td>
                <a href="/admin/portmenudelete/{{menu.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/portmenuupdate/{{menu.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
      </div>
   </div>
</div>


{% endblock %}

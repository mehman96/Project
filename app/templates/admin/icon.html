{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
    <hr>
    <div class="row">
    <h3 class="text-primary">Add Contact Icon </h3>
    <div class="col-12">
<form action="/admin/icon" method='POST'>
    <input type="text" class="form-control my-2"name="contact_icon"placeholder="contact icon">
    <input type="text" class="form-control my-2"name="contact_icon_txt"placeholder="contact icon txt ">    
    <input type="text" class="form-control my-2"name="contact_desc"placeholder=" contact desc">    
    <input type="text" class="form-control my-2"name="contact_link"placeholder=" contact link">    
    <input type="submit" class="btn btn-primary btn-lg" value="Add Contact Icon">
<hr>
</form>
<hr>
<div class="col-12">
<h3 class="text-warning"> Contact Icon</h3>
<table class="table">
    <thead>
        <tr>
            <th class="text-warning" >id</th>
            <th class="text-warning" > icon </th>
            <th class="text-warning" > icon txt</th>
            <th class="text-warning" > icon desc</th>
            <th class="text-warning" > icon link</th>
            <th class="text-warning" >Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    <tbody>
        {% for icon in icons %}

        <tr>
            <td  class="text-primary"  scope="row">{{icon.id}}</td>
            <td class="text-primary" >{{icon.contact_icon}}</td>
            <td class="text-primary" >{{icon.contact_icon_txt}}</td>
            <td class="text-primary" >{{icon.contact_desc}}</td>
            <td class="text-primary" >{{icon.contact_link}}</td>
            <td>
                <a href="/admin/icondelete/{{icon.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/iconupdate/{{icon.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
    </div>
</div>
</div>


{% endblock %}

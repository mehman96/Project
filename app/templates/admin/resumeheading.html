{% extends "admin/base.html" %}

{% block content %}

<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary" >Add Resume Heading</h3>
<div class="col-12">
<form action="/admin/resumeheading" method='POST'>
    <input type="text" class="form-control my-2"name="resume_heading"placeholder=" resume heading">
    <input type="text" class="form-control my-2"name="resume_subheading"placeholder="resume subheading">    
    <input type="submit" class="btn btn-primary btn-lg" value="Add Resumeheading">
<hr>
</form>
</div>
<hr>
<div class="col-12">
<h3 class="text-warning"> Resume Heading</h3>
<table class="table">
    <thead>
        <tr>
            <th class="text-warning" >id</th>
            <th class="text-warning">Resume sub</th>
            <th class="text-warning">Resume head</th>
            <th class="text-warning">Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    <tbody>
        {% for resu  in resus %}

        <tr>
            <td class="text-primary" scope="row">{{resu.id}}</td>
            <td class="text-primary">{{resu.resume_heading}}</td>
            <td class="text-primary">{{resu.resume_subheading}}</td>
            <td>
                <a href="/admin/resumeheadingdelete/{{resu.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/resumeheadingupdate/{{resu.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
     </div>
  </div>
</div>



{% endblock %}

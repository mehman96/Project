{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary" >Add About End Desc</h3>
<div class="col-12">
<form action="/admin/rend" method='POST'>
    <input type="text" class="form-control my-2"name="end_txt"placeholder="  desc">  
    <input type="submit" class="btn btn-primary btn-lg" value="Add About End Desc">
<hr>
</form>
</div>
<hr>
<h3 class="text-warning"> About desc</h3>
<table class="table">
    <thead>
        <tr>
            <th class="text-warning">id</th>
            <th class="text-warning">About desc</th>
            <th class="text-warning">Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    <tbody>
        {% for txt  in txts %}

        <tr>
            <td class="text-primary" scope="row">{{txt.id}}</td>
            <td class="text-primary" >{{txt.end_txt}}</td>
            <td>
                <a href="/admin/renddelete/{{txt.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/rendupdate/{{txt.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
    </div>
  </div>
</div>


{% endblock %}
